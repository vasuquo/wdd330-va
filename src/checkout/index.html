<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="/css/style.css" />
    <script type="module" src="../js/checkout.js"></script>
  </head>

  <body>
    <header class="divider" id="so-header"></header>

    <main class="divider">
      <section class="checkout-container">
        <h2>Review & Place your Order</h2>
        <form action="#" method="post">
            <fieldset>
                <legend>Billing/Shipping Information</legend>
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" required>

                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" required>

                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>

                <label for="city">City</label>
                <input type="text" id="city" name="city" required>

                <label for="state">State</label>
                <input type="text" id="state" name="state" required>

                <label for="zip">Zip Code</label>
                <input type="text" id="zip" name="zip" required>
            </fieldset>

            <div class="payment-container">
              <fieldset>
                <legend>Payment Details</legend>                                
                <label for="cardNumber">Credit Card Number</label>
                <input type="text" id="cardNumber" name="cardNumber" pattern="[0-9]{13,16}" title="Enter a valid credit card number" required>

                <input type="text" id="expDate" name="expDate" placeholder="MM/YY" pattern="^(0[1-9]|1[0-2])/[0-9]{2}$" required>

                <label for="cvv">Security Code</label>
                <input type="text" id="cvv" name="cvv" pattern="[0-9]{3,4}" required>
            </fieldset>    
            <fieldset class="order-summary">
              <legend>Order Summary</legend>   
              <p id="subtotal">Subtotal: </p>
              <p id="tax">Tax: </p>
              <p id="shipping">Shipping Estimate: </p>
              <p id="order">Order Total: </p>
            </fieldset>      
            </div>            
            <button type="submit">Complete Order</button>
        </form>
      </section>
    </main>

    <footer id="so-footer"></footer>
  </body>
</html>
